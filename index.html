<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Magic Form</title>
</head>
<body>

<nav class="navbar navbar-main">
  <ul class="nav">

    <li class="nav-item"><a class="nav-link active" id="form-link" href="index.html"  >Form</a></li>
    <li class="nav-item"><a class="nav-link" id="history-link" href="history.html">History</a></li>

  </ul>
</nav>

<main>

  <form id="form-main" >

    <label for="first-name">First name</label>
    <input type="text" class="input-field" id="first-name" name="first-name">

    <label for="last-name">Last name</label>
    <input type="text" class="input-field" id="last-name" name="last-name">

    <label for="email">Email</label>
    <input type="text" class="input-field" id="email" name="email">

    <label for="phone">Phone</label>
    <input type="text" class="input-field" id="phone" name="phone">

    <label for="company">Company</label>
    <input type="text" class="input-field" id="company" name="company">

    <label for="address">Address</label>
    <input type="text" class="input-field" id="address" name="address">

    <button type="submit" id="submit-button">Submit form</button>
  </form>

</main>

<footer></footer>
<script src="script.js"></script>
</body>
</html>
